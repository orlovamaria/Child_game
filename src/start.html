<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<!-- Cтартовая страница -->

<div class="start-window">
    <div class="container">
        <div class="start-window-body">
            <div class="header-window">
                <div class="inf-buttons">
                    <a href="./index.html" class="inf-buttons-style inf-blocks-style">Exit</a>
                    <a href="#popup_options" class="inf-buttons-style inf-blocks-style">Information</a>
                </div>
                <div class="user-name-result">
                    <div class="userName inf-blocks-style"></div>
                    <div class="userCounter inf-blocks-style">
                        <i class="fa-solid fa-cake-candles cake" id="cake-one"></i>
                        <i class="fa-solid fa-cake-candles cake" id="cake-two"></i>
                        <i class="fa-solid fa-cake-candles cake" id="cake-three"></i>
                    </div>
                </div>
            </div>
    
            <div class="levels-start-window">
                 <div class="first-level-start levels-start-blocks">
                     <a href="#" class="first-level-button levels-start-buttons">
                        <div class="start-text"><strong>LEVEL 1</strong> </div>
                        <div class="start-text">Figures</div>
                    </a>
                    <div class="first-passed-level passed-level">
                        <i class="fa-solid fa-cake-candles cake"></i>
                     </div>
                 </div>
                 <div class="second-level-start levels-start-blocks">
                    <a href="#" class="second-level-button levels-start-buttons">
                      <div class="start-text"><strong>LEVEL 2</strong> </div>
                       <div class="start-text">Mathematics</div>
                    </a>
                    <div class="second-passed-level passed-level">
                        <i class="fa-solid fa-cake-candles cake"></i>
                     </div>
                </div>
                <div class="third-level-start levels-start-blocks">
                    <a href="#" class="third-level-button levels-start-buttons">
                      <div class="start-text"><strong>LEVEL 3</strong> </div>
                       <div class="start-text">Learn letters</div>
                    </a>
                    <div class="third-passed-level passed-level">
                        <i class="fa-solid fa-cake-candles cake"></i>
                     </div>
                </div>
            </div>
            <div>
                <a href="#popup_video" class="getPrize">Get prize!</a>
            </div>
        </div>
    </div>
</div>



<!-- Модальное окно информации -->

<div id="popup_options" class="popup_options"> 
    <div class="popup_options_body">
        <div class="popup_options_content">
            <a href="#" class="popup_options_close">X</a>
            <div class="popup_options_title">INFORMATION</div>
            <div class="popup_options_text">Hello! In this game you can learn letters, numbers and shapes. You need to go through three levels and then you can get a cartoon as a gift!</div>
        </div>
    </div>
</div>

<div id="popup_video" class="popup_video popup_video_open"> 
    <div class="popup_video_body">
        <div class="popup_video_content popup_video_content_open">
            <a href="#" class="popup_video_close">X</a>
            <iframe width="760" height="515" src="https://www.youtube.com/embed/2_IXthC3M2g" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            modestbranding="1"
            controls="0"
            allow="autoplay"
            autoplay="1"
            disablekb="1"
            showinfo="0"
            rel="0"
            iv_load_policy="3"></iframe>
        </div>
    </div>
</div>


    <script src="https://kit.fontawesome.com/ef9f0ca4f4.js" crossorigin="anonymous"></script>
</body>
</html>
